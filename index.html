<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space War</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <img src="./assets/images/game/spaceship.png" id="spaceshipImg" class="hide">

    <div id="wrapper">
        <div id="game">
            <div id="navs">
                <div id="scoresDiv">
                    <div id="score">Score - 0</div>
                    <div id="coinsDiv"> <img src="./assets/images/powerups/coin.png" id="coinImg"><span id="coins">0</span></div>
                    <div id="kill">Kills - 0</div>
                    <div id="level">Level - 1</div>
                </div>

                <div id="pauseDiv">
                    <button id="pause">New Game</button>
                </div>
            </div>
            <div id="gameArea">
                <div id="popup">
                    <div id="popupText"></div>
                </div>
                <div id="levelCanvas" class="hide">Level - 1</div>
                <canvas id="canvas" class=""></canvas>
            </div>
        </div>

        <div id="bottom-container">
            <div id="navContent">
                <div id="nameDiv">
                    <div id="nameLabelDiv">
                        <label for="yourName">Enter your name: </label>
                        <input type="text" id="yourName">
                    </div>
                    <div id="newGameDiv"><button id="newGame">New Game</button></div>
                </div>

                <div id="settingsDiv">
                    <div>
                        Background Music:
                        <img src="./assets/images/settings/musicOn.png" id="musicOnImg">
                        <img src="./assets/images/settings/musicOff.png" id="musicOffImg" class="hide">
                    </div>
                    <div>
                        Sound Effects:
                        <img src="./assets/images/settings/unmute.png" id="unmuteImg">
                        <img src="./assets/images/settings/mute.png" id="muteImg" class="hide">
                    </div>
                </div>

                <div id="highscoreDiv">
                    <table id="highscore">
                        <tr>
                            <td>Player's Name</td>
                            <td>High Score</td>
                        </tr>
                        <tr>
                            <td><span id="highName">N/A</span></td>
                            <td><span id="highScore">-</span></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
